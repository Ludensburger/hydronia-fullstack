<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">🌱</div>
        <h1>Hydronia</h1>
      </div>
      <p class="subtitle">Welcome back! Please sign in to your account.</p>
    </div>

    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            #usernameField="ngModel"
            [class.error]="usernameField.invalid && usernameField.touched"
          />
          <span class="input-icon">👤</span>
        </div>
        <div
          class="error-message"
          *ngIf="usernameField.invalid && usernameField.touched"
        >
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            #passwordField="ngModel"
            [class.error]="passwordField.invalid && passwordField.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            {{ showPassword ? "🙈" : "👁️" }}
          </button>
        </div>
        <div
          class="error-message"
          *ngIf="passwordField.invalid && passwordField.touched"
        >
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <div class="error-message global-error" *ngIf="loginError">
        {{ loginError }}
      </div>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account? <a href="#" class="register-link">Sign up</a>
      </p>
    </div>
  </div>

  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
